name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install

      - name: Build Core
        run: |
          cd packages/core
          npm run build

      - name: Build React Demo
        run: |
          cd packages/react
          pnpm run build:demo

      - name: Build Vue Demo
        run: |
          cd packages/vue
          pnpm run build:demo

      - name: Prepare Dist
        run: |
          mkdir -p dist/react
          mkdir -p dist/vue
          cp index.html dist/index.html
          cp -r packages/react/dist/* dist/react/
          cp -r packages/vue/dist/* dist/vue/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
